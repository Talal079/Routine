<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع المهام المتكامل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- نافذة التسجيل -->
  <div id="login-section">
    <h1>مرحبا بك</h1>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <div style="display:flex; justify-content:space-between; margin-top:10px;">
      <button id="login-btn">تسجيل الدخول</button>
      <button id="register-btn">تسجيل جديد</button>
    </div>
    <div id="login-msg"></div>
  </div>

  <!-- واجهة المهام -->
  <div id="tasks-section" style="display:none;">
    <h1>مهام اليوم</h1>
    <div style="margin-bottom:15px;">
      <button class="day-btn" onclick="showTasks('السبت')">السبت</button>
      <button class="day-btn" onclick="showTasks('الأحد')">الأحد</button>
      <button class="day-btn" onclick="showTasks('الإثنين')">الإثنين</button>
      <button class="day-btn" onclick="showTasks('الثلاثاء')">الثلاثاء</button>
      <button class="day-btn" onclick="showTasks('الأربعاء')">الأربعاء</button>
      <button class="day-btn" onclick="showTasks('الخميس')">الخميس</button>
      <button class="day-btn" onclick="showTasks('الجمعة')">الجمعة</button>
    </div>
    <ul id="tasks-list"></ul>
    <div style="margin-top:15px; height:12px; background:#e2e8f0; border-radius:10px;">
      <div id="day-progress"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
